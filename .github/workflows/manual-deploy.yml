name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:   # SOLO se ejecuta cuando tú presionas Run Workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Deploy manual a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: |
            .gitignore
            README.md
            .github/*
