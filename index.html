<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Time Tracker PWA (Offline Ready)</title>

    <link href="./css/output.css" rel="stylesheet">
    <script src="./assets/js/lucide.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        html { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        :root { --primary-color: #1e3a8a; --accent-color: #3b82f6; }
        body { background-color: #f8f9fa; }
        .app-container { min-height: 100vh; display:flex; flex-direction:column; }
        .main-content { flex-grow:1; }
        .nav-icon { transition: color 0.2s, transform 0.2s; }
        .nav-icon.active { color: var(--accent-color); transform: scale(1.1); }
        .card { background-color: white; border-radius: .75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1); transition: transform .3s; }
        .clock-button { transition: all .3s ease; }
        .clock-button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px -5px rgba(59,130,246,.4); }
        input:focus, select:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59,130,246,.18); }
        .bar-container { display:flex; align-items:center; margin-bottom:.5rem; }
        .bar { height:1.5rem; border-radius:.25rem; transition: width .5s ease; background-color:#3b82f6; }
        @media(min-width:640px) {
            nav.sm-hidden { display:none; }
        }
    </style>
</head>
<body class="bg-gray-50">

<div id="app" class="app-container max-w-4xl mx-auto shadow-2xl bg-white">

    <header class="p-4 border-b bg-white sticky top-0 z-10">
        <h1 class="text-2xl font-extrabold text-gray-800 flex items-center">
            <i data-lucide="clock" class="w-6 h-6 mr-2 text-indigo-700"></i>
            Time Tracker Pro
        </h1>
        <p id="user-id-display" class="text-xs mt-1 text-gray-500 truncate">ID de Usuario: Cargando...</p>
    </header>

    <main id="content-area" class="main-content p-4 sm:p-6 pb-20 overflow-y-auto">
        <div class="text-center py-10 text-gray-500">
            <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin"></i>
            <p class="mt-2">Cargando aplicaci√≥n...</p>
        </div>
    </main>

    <!-- üî• AQUI SE SUSTITUY√ì EL NAV ANTIGUO POR EL TUYO üî• -->
    <nav id="nav-bar" class="fixed bottom-0 w-full bg-white border-t shadow-lg flex justify-around items-center h-16 z-10 sm:hidden">
    
        <button id="nav-dashboard" class="nav-button p-2 flex flex-col items-center text-blue-500">
            <i data-lucide="home" class="w-6 h-6 nav-icon active" data-view="dashboard"></i>
            <span class="text-xs">Inicio</span>
        </button>
        
        <button id="nav-track" class="nav-button p-2 flex flex-col items-center text-gray-500 hover:text-blue-500">
            <i data-lucide="clock" class="w-6 h-6 nav-icon" data-view="track"></i>
            <span class="text-xs">Fichar</span>
        </button>
        
        <button id="nav-reports" class="nav-button p-2 flex flex-col items-center text-gray-500 hover:text-blue-500">
            <i data-lucide="bar-chart-2" class="w-6 h-6 nav-icon" data-view="reports"></i>
            <span class="text-xs">Reportes</span>
        </button>
        
        <button id="nav-map" class="nav-button p-2 flex flex-col items-center text-gray-500 hover:text-blue-500">
            <i data-lucide="map" class="w-6 h-6 nav-icon" data-view="map"></i>
            <span class="text-xs">Mapa</span>
        </button>

        <button id="nav-setup" class="nav-button p-2 flex flex-col items-center text-gray-500 hover:text-blue-500">
            <i data-lucide="settings" class="w-6 h-6 nav-icon" data-view="setup"></i>
            <span class="text-xs">Ajustes</span>
        </button>

    </nav>

    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50"></div>
</div>

<script src="./assets/js/dexie.js"></script>
<script src="./assets/js/db.js"></script>
<script src="./assets/js/utils.js"></script>
<script src="./assets/js/track.js"></script>
<script src="./assets/js/reports.js"></script>
<script src="./assets/js/setup.js"></script>
<script src="./assets/js/map.js"></script>

<script src="./assets/js/app.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(err => console.warn('SW registro fall√≥:', err));
        });
    }
</script>

</body>
</html>
