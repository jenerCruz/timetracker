<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Time Tracker PWA (Offline Ready)</title>

    <!-- Nota: para offline real, reemplaza este CDN por un tailwind.css local en /assets/css/tailwind.css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts: para offline descargar Inter y servir localmente; aquí usa Google por conveniencia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        html { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        :root { --primary-color: #1e3a8a; --accent-color: #3b82f6; }
        body { background-color: #f8f9fa; }
        .app-container { min-height: 100vh; display:flex; flex-direction:column; }
        .main-content { flex-grow:1; }
        .nav-icon { transition: color 0.2s, transform 0.2s; }
        .nav-icon.active { color: var(--accent-color); transform: scale(1.1); }
        .card { background-color: white; border-radius: .75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1); transition: transform .3s; }
        .clock-button { transition: all .3s ease; }
        .clock-button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px -5px rgba(59,130,246,.4); }
        input:focus, select:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59,130,246,.18); }
        .bar-container { display:flex; align-items:center; margin-bottom:.5rem; }
        .bar { height:1.5rem; border-radius:.25rem; transition: width .5s ease; background-color:#3b82f6; }
        /* simple responsive fix for bigger screens */
        @media(min-width:640px) {
            nav.sm-hidden { display:none; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="app-container max-w-4xl mx-auto shadow-2xl bg-white">
        <header class="p-4 border-b bg-white sticky top-0 z-10">
            <h1 class="text-2xl font-extrabold text-gray-800 flex items-center">
                <i data-lucide="clock" class="w-6 h-6 mr-2 text-indigo-700"></i>
                Time Tracker Pro
            </h1>
            <p id="user-id-display" class="text-xs mt-1 text-gray-500 truncate">ID de Usuario: Cargando...</p>
        </header>

        <main id="content-area" class="main-content p-4 sm:p-6 pb-20 overflow-y-auto">
            <div class="text-center py-10 text-gray-500">
                <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin"></i>
                <p class="mt-2">Cargando aplicación...</p>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-2xl z-20 sm:hidden">
            <div class="flex justify-around items-center h-16">
                <button id="nav-dashboard" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                    <i data-lucide="layout-dashboard" class="w-6 h-6 nav-icon active" data-view="dashboard"></i>
                    <span class="text-xs mt-1 font-medium">Inicio</span>
                </button>
                <button id="nav-track" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                    <i data-lucide="clock-3" class="w-6 h-6 nav-icon" data-view="track"></i>
                    <span class="text-xs mt-1 font-medium">Registro</span>
                </button>
                <button id="nav-reports" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                    <i data-lucide="bar-chart-3" class="w-6 h-6 nav-icon" data-view="reports"></i>
                    <span class="text-xs mt-1 font-medium">Reportes</span>
                </button>
                <button id="nav-setup" class="flex flex-col items-center p-2 text-gray-500 hover:text-blue-500">
                    <i data-lucide="settings" class="w-6 h-6 nav-icon" data-view="setup"></i>
                    <span class="text-xs mt-1 font-medium">Ajustes</span>
                </button>
            </div>
        </nav>

        <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50"></div>
    </div>

    <!-- LÓGICA: order matters -->
    <!-- 1) dependencias (Dexie + Lucide) -->
    <script src="./assets/js/dexie.js"></script>
    <script src="./assets/js/lucide.min.js"></script>

    <!-- 2) módulos locales -->
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/track.js"></script>
    <script src="./assets/js/reports.js"></script>
    <script src="./assets/js/setup.js"></script>

    <!-- 3) archivo principal (router, dashboard, init) -->
    <script src="./assets/js/app.js"></script>

    <!-- Service worker: registro seguro (se puede comentar si no lo quieres) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.warn('SW registro falló:', err));
            });
        }
    </script>
</body>
</html>
